<ion-header>
   <ion-toolbar color="p-primary-dark" padding-top>
       <ion-title>
           <span class="back-icon"><ion-icon (tap)="dismiss()" name="arrow-back"></ion-icon></span>
           {{ titleStr }}
        </ion-title>
        <ion-buttons end>
            <button ion-button (tap)="saveNewDevice()">
                <span ion-text>Save</span>
            </button>
        </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding-top>
  <ion-list>
      <ion-item>
        <ion-input class="validar-input" type="text" placeholder="{{ placeholderStr }}" [(ngModel)]="inputVal" ></ion-input>
      </ion-item>
  </ion-list>
</ion-content>
