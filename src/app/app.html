<ion-menu [content]="content" color="p-primary" (ionOpen)="getPendingCount()">
  <ion-header>
    <ion-toolbar color="p-primary-dark" padding-top>
      <ion-title>
        Validar Lead Capture
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list class="side-menu">
      <button menuClose ion-item *ngFor="let p of pages" (tap)="openPage(p)">
        <ion-icon name={{p.icon}} item-left></ion-icon>
        {{p.title}}
        <ion-badge *ngIf="p.icon === 'refresh'" color="p-primary-dark" item-right>{{pendingUploads}}</ion-badge>
      </button>      
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
